<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control">
                
            </div>
            <div class="alert alert-danger aler-name" role="alert">
                Product Name must start a capital char
              </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="text" id="productPrice" class="form-control">
            </div>
            <div class="alert alert-danger aler-price" role="alert">
                Product Price must be 3 numbers at least
              </div>
            <div class="form-group">
                <label for="productCategory">product Category</label>
                <input type="text" id="productCategory" class="form-control ">
            </div>
            <div class="form-group">
                <label for="productDesc">Product Description</label>
                <textarea id="productDesc" cols="30" rows="4" class="form-control"></textarea>
            </div>
            <button  onclick="addProduct()" class="btn btn-info float-right" id="submit"> Add Product</button>
            <div class="clearfix"></div>

            <h1 class="mb-5 text-center">Our Products</h1>
        
            <input type="text" onkeyup="searchProduct(this.value)" placeholder="Search with name or price or category" class="form-control w-50 m-auto">
        <table class="table table-bordered my-5">
            <thead>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>



    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
